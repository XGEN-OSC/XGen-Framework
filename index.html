<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Documentation Viewer</title>
    <link rel="stylesheet" href="docs.css">
    <script src="./docviewconfig.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>Lua Documentation</h1>
                <div id="docTitle" class="doc-title-name"></div>
            </div>
            <div class="header-right">
                <div class="file-selector">
                    <label for="jsonFile" class="file-label">
                        <i data-lucide="upload"></i>
                        <span>Browse</span>
                    </label>
                    <input type="file" id="jsonFile" accept=".json">
                </div>
                <div class="theme-toggle">
                    <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
                </div>
            </div>
        </header>

        <div class="content">
            <aside class="sidebar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search...">
                </div>
                <nav id="navigation">
                    <p class="placeholder">Load a JSON file to view documentation</p>
                </nav>
            </aside>

            <main class="main-content">
                <div id="docContent" class="placeholder-content">
                    <h2>Welcome to Lua Documentation Viewer</h2>
                    <p>Please load a documentation JSON file using the file selector above.</p>
                </div>
            </main>

            <aside class="sidebar-right collapsed" id="sidebarRight">
                <div class="sidebar-right-header">
                    <h3>On This Page</h3>
                    <button id="toggleSidebarRight" class="sidebar-toggle-btn" aria-label="Toggle sidebar">
                        <i data-lucide="pin"></i>
                    </button>
                </div>
                <nav id="pageNavigation" class="page-navigation">
                    <p class="placeholder">No content loaded</p>
                </nav>
            </aside>
        </div>
    </div>


    <script src="docs.js"></script>
</body>
</html>
