name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CONFIG_JSON: ./xcore/package.json         # Path to your input project config
      OUTPUT_JSON: xcore.json                 # Output JSON file name
      JAR_URL: https://github.com/XGEN-OSC/LuaDocGenerator/releases/download/latest/LuaDocGenerator.jar
      JAR_FILE: LuaDocGenerator.jar

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Checkout external repository (LuaDocGenerator)
        uses: actions/checkout@v4
        with:
          repository: XGEN-OSC/LuaDocGenerator
          path: external-repo

      - name: Set up Java 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Download LuaDocGenerator JAR
        run: |
          curl -L $JAR_URL -o $JAR_FILE

      - name: Run LuaDocGenerator
        run: |
          java -jar $JAR_FILE --project "$CONFIG_JSON" "$OUTPUT_JSON"

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp -r external-repo/view/* deploy/
          cp docviewconfig.js deploy/
          cp "$OUTPUT_JSON" deploy/

      - name: Deploy static site to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
